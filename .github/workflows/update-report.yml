name: Update Google Ads Report

on:
  schedule:
    - cron: "0 6 * * 1"  # executa todas as segundas às 6h UTC
  workflow_dispatch:      # permite correr manualmente

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-ads==28.4.0

      - name: Generate Ads Report
        env:
          GADS_CLIENT_ID: ${{ secrets.GADS_CLIENT_ID }}
          GADS_CLIENT_SECRET: ${{ secrets.GADS_CLIENT_SECRET }}
          GADS_DEVELOPER_TOKEN: ${{ secrets.GADS_DEVELOPER_TOKEN }}
          GADS_REFRESH_TOKEN: ${{ secrets.GADS_REFRESH_TOKEN }}
          GADS_CUSTOMER_ID: "1435296911"
        run: |
          python - << 'EOF'
          import json
          from google.ads.googleads.client import GoogleAdsClient

          config = {
              "developer_token": "${{ secrets.GADS_DEVELOPER_TOKEN }}",
              "client_id": "${{ secrets.GADS_CLIENT_ID }}",
              "client_secret": "${{ secrets.GADS_CLIENT_SECRET }}",
              "refresh_token": "${{ secrets.GADS_REFRESH_TOKEN }}",
              "login_customer_id": "${{ env.GADS_CUSTOMER_ID }}",
              "use_proto_plus": True,
          }

          client = GoogleAdsClient.load_from_dict(config)
          ga_service = client.get_service("GoogleAdsService")

          query = """
            SELECT
              campaign.id,
              campaign.name,
              ad_group.id,
              ad_group.name,
              ad_group_criterion.keyword.text,
              metrics.clicks,
              metrics.impressions,
              metrics.ctr,
              metrics.average_cpc,
              metrics.cost_micros,
              segments.date
            FROM keyword_view
            WHERE segments.date DURING LAST_30_DAYS
          """

          response = ga_service.search_stream(
              customer_id="${{ env.GADS_CUSTOMER_ID }}", query=query
          )

          data = []
          for batch in response:
              for row in batch.results:
                  data.append({
                      "campaign_id": row.campaign.id,
                      "campaign_name": row.campaign.name,
                      "adgroup_id": row.ad_group.id,
                      "adgroup_name": row.ad_group.name,
                      "keyword": getattr(row.ad_group_criterion.keyword, "text", None),
                      "clicks": row.metrics.clicks,
                      "impressions": row.metrics.impressions,
                      "ctr": row.metrics.ctr,
                      "avg_cpc": row.metrics.average_cpc.micros / 1_000_000,
                      "cost": row.metrics.cost_micros / 1_000_000,
                      "date": row.segments.date,
                  })

          with open("ads_full_report.json", "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2, ensure_ascii=False)

          print(f"✅ Report generated with {len(data)} rows")
          EOF

      - name: Commit and push report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ads_full_report.json
          git commit -m "Update Google Ads report"
          git push
